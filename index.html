<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./style/index.css">
    <title>Img Slider</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3 d-flex align-items-center justify-content-center">
                <i class="fas fa-chevron-left fa-5x" @click="decreaseIndex()"></i>
            </div>
            <div class="col-6">
                <div class="position-relative">
                    <img class="img-fluid" v-for="(item, index) in images"  :src="item" :class="imgActive(index)" alt="">
                    <div class="slide_displayer d-flex align-items-center justify-content-around">
                        <div class="dot" v-for="(item, index) in images" :class="isActive(index)"></div>
                    </div>
                </div>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <i class="fas fa-chevron-right fa-5x " @click="increaseIndex()"></i>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
